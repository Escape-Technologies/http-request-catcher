name: CI
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: Go version
        run: go version
      - name: Install libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y make git
      - name: Install dependencies
        run: go mod download
      - name: Build
        run: make
